version: "3"

services:
  database:
    build: Database
    ports:
      - 5432:5432
    volumes:
      - ./env:./

  block:
    build: Block
    depends_on: [database]
    ports:
      - 9000:9000
    volumes:
      - ./env:./

  profile:
    build: Profile
    depends_on: [database, block]
    ports:
      - 8000:8000
    volumes:
      - ./env:./

  admin:
    build: Admin
    depends_on: [database]
    ports:
      - 4500:4500
    volumes:
      - ./env:./

  mart:
    build: Mart
    depends_on: [database, block]
    ports:
      - 4600:4600
    volumes:
      - ./env:./

  sync:
    build: Sync
    depends_on: [database]
    ports:
      - 7000:7000
    volumes:
      - ./env:./

  transaction:
    build: Transaction
    depends_on: [database, block]
    ports:
      - 9500:9500
    volumes:
      - ./env:./env

  reverse-proxy:
    build: nginx
    depends_on: [profile, transaction, sync, mart, admin]
    ports:
      - 80:80
      - 443:443

    volumes:
      - ./certbot/conf:/etc/nginx/ssl
      - ./certbot/data:/var/www/certbot

