version: '3'

services:
   auth-database:
      image: mongo
      ports: 
         - "27017:27017"
   status-database:
      build: Status-Database    
      ports: 
         - 5432:5432   
   wallet-auth:
       build: Wallet-Auth
       depends_on: [auth-database,status-database]
       ports: 
          - 8000:8000      
   wallet-sync:
        build: Wallet-Sync
        depends_on: [status-database]
        ports:
          - 7000:7000
